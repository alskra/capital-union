													</span><span class="dropdown-item-label">EN</span></a><a class="dropdown-item" href="/" v-if="language.code !== 'it'"><span class="dropdown-item-icon">

													</span><span class="dropdown-item-label">IT</span></a><a class="dropdown-item" href="/" v-if="language.code !== 'sr'"><span class="dropdown-item-icon">

									<h1 class="title">Reinventing financial freedom</h1>
									<p>
										Pi Capital Union is an alliance of independent companies that work together in order to create
										an advanced Fintech ecosystem that caters for the needs of modern investors and traders beyond
										what traditional financial institutions have to offer. For our clients from all over the world

										to enable access to the best investing opportunities and true financial freedom for everyone.

										</div>
										<div class="footer-col">
											<div class="network-list"><a class="network-item" href="" title="Facebook">
													<icon-facebook class="network-item-icon"></icon-facebook>
												</a><a class="network-item" href="" title="LinkedIn">
													<icon-linkedin class="network-item-icon"></icon-linkedin>
												</a></div>
										</div>
									</footer>
								</div>
								<aside class="col-aside"><a class="logo" href="//www.expi.trade" target="_blank">

									<figure class="figure"><a class="figure-img" href="//www.expi.trade" target="_blank"><img class="figure-img-element" src="upload/ex-pi.jpg" srcset="upload/ex-pi@2x.jpg 2x" alt="www.expi.trade" v-scroll:load="'fadeIn'"></a>
										<figcaption class="figure-caption"><a class="figure-caption-link" href="//www.expi.trade" target="_blank">www.expi.trade</a></figcaption>
									</figure>
									<div class="map"><img class="map-img" src="img/europe-estonia.svg" alt="Estonia">
										<div class="map-label estonia">Estonia</div>
									</div>
								</aside>
							</section>
						</service-item>

										provide you with detailed consultancy and advisory services on your individual projects whatever

									</p>
									<p>
										For further information please click on the links above to the
										individual company websites or, alternatively, should you have a specific enquiry please contact
										us.

									</p>
								</base-content>
								<transition name="slide" mode="out-in" @enter="feedbackEnter" @after-enter="feedbackAfterEnter" @leave="feedbackLeave" @after-leave="feedbackAfterLeave">
									<div class="feedback" v-if="!$store.state.feedbackFormShow" key="actions">
										<div class="actions">
											<button-primary tag="a" href="#feedback" @click.prevent="$store.commit('toggleFeedbackFormShow')">Contact us</button-primary>
										</div>
									</div>
									<div class="feedback" v-else key="feedback-form">

													<div class="col size-50">

													</div>
													<div class="col size-50">
														<input class="field" type="email" name="email" placeholder="E-mail" required>
													</div>
												</div>
												<div class="row">
													<div class="col size-100">
														<textarea class="textarea" name="question" placeholder="Your question"></textarea>
													</div>
												</div>
												<div class="row nowrap">
													<div class="col captcha">
														<div style="height:45px;display:flex;alignItems:center;background:white;padding:5px;">CAPTCHA</div>
													</div>
													<div class="col captcha-field">
														<input class="field" type="text" name="captcha" placeholder="Type characters" required>
													</div>
												</div>
												<div class="row actions">
													<div class="col size-50 action">
														<button-primary>Submit</button-primary>
													</div>
													<div class="col size-50 action">
														<button-outline class="theme-invert" type="reset" @click="$emit('close')">Cancel</button-outline>
													</div>
												</div>
											</form>
										</feedback-form>
									</div>
								</transition>
							</div>
							<base-container>
								<div class="info">
									<p>
										We very much look forward to&nbsp;welcoming you soon
										to&nbsp;joining our&nbsp;community of&nbsp;satisfied clients.
									</p>
								</div>
							</base-container>
						</section>

				</div>
				<div class="section" data-anchor="end">
					<footer-page inline-template>
						<footer class="footer-page">
							<div class="capital-union" ref="mask"></div>
							<base-container>
								<div class="info">
									<p>© COPYRIGHT 2019</p>
								</div>
							</base-container>
						</footer>
